<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Financial Chatbot</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

    body {
        background: linear-gradient(135deg, #482191 0%, #1cbcba 100%);
        color: #f3f4f6; 
        font-family: 'Roboto', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
    }

    .chat-container {
        background: rgba(54, 31, 55, 0.95);
        border-radius: 20px;
        width: 450px;
        height: 650px;
        display: flex;
        flex-direction: column;
        box-shadow: 0 10px 40px rgba(77, 65, 166, 0.6);
        overflow: hidden;
        border: 1px solid #4b5563;
    }

    .chat-header {
        background: #0d1222;
        color: #60a5fa;
        padding: 15px 20px;
        text-align: center;
        border-bottom: 2px solid #3b82f6;
    }

    .chat-header h1 {
        margin: 0 0 5px 0;
        font-size: 1.8em;
        font-weight: 700;
        letter-spacing: 1px;
    }

    .chat-header p {
        margin: 0;
        font-size: 0.9em;
        color: #9ca3af;
    }

    .context-area {
        display: flex;
        justify-content: space-between;
        padding: 10px 15px;
        gap: 15px;
        background: #374151;
        border-bottom: 1px solid #4b5563;
        font-size: 0.9em;
    }

    .context-area label {
        font-size: 14px;
        align-self: center;
        color: #d1d5db;
        white-space: nowrap;
    }

    .context-area select, .context-area input[type="number"] {
        padding: 6px 8px;
        background: #1f2937;
        border: 1px solid #4b5563;
        color: white;
        border-radius: 8px;
        outline: none;
        flex-grow: 1;
    }

    .context-area select:focus, .context-area input[type="number"]:focus {
        border-color: #3b82f6;
        box-shadow: 0 0 5px rgba(59, 130, 246, 0.5);
    }

    #year-input {
        width: 70px !important;
        flex-grow: 0 !important;
    }

    .chat-box {
        flex: 1;
        padding: 15px;
        overflow-y: auto;
    }

    .message {
        padding: 12px 18px;
        border-radius: 18px;
        margin: 10px 0;
        max-width: 85%;
        line-height: 1.5;
        font-size: 15px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        align-self: flex-start;
    }

    .user {
        background: #3b82f6;
        color: white;
        margin-left: auto;
        border-bottom-right-radius: 4px;
    }

    .bot {
        background: #4b5563;
        color: #f3f4f6;
        margin-right: auto;
        border-bottom-left-radius: 4px;
    }

    .input-area {
        display: flex;
        border-top: 1px solid #4b5563;
        background: #111827;
    }

    input#user-input {
        flex: 1;
        padding: 15px;
        background: transparent;
        border: none;
        color: white;
        outline: none;
        font-size: 16px;
    }

    input#user-input::placeholder {
        color: #9ca3af;
    }

    button {
        background: #3b82f6;
        color: white;
        border: none;
        padding: 15px 20px;
        cursor: pointer;
        font-weight: 700;
        transition: background 0.2s;
        border-radius: 0;
    }

    button:hover {
        background: #2563eb;
    }
</style>
</head>
<body>
<div class="chat-container">
    <header class="chat-header">
        <h1>AI Financial Chatbot (Task 2)</h1>
        <p>Ask about key financial metrics for the selected company and year.</p>
    </header>
    
    <div class="context-area">
        <label for="company-input">Company:</label>
        <select id="company-input">
            <option value="Microsoft" selected>Microsoft</option>
            <option value="Tesla">Tesla</option>
            <option value="Apple">Apple</option>
            <option value="Google">Google</option>
        </select>
        <label for="year-input">Year:</label>
        <input type="number" id="year-input" value="2023" min="2000" max="2024">
    </div>

    <div class="chat-box" id="chat-box">
        <div class="message bot" style="margin-top: 15px;"> Hi! Iâ€™m your AI Financial Chatbot.</div>
        <div class="message bot">Ask me about Revenue, Net Income, Assets, or Cash Flow.</div>
    </div>

    <div class="input-area">
        <input id="user-input" placeholder="Type your question..." />
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
async function sendMessage() {
    const input = document.getElementById("user-input");
    const companyInput = document.getElementById("company-input");
    const yearInput = document.getElementById("year-input");
    const chatBox = document.getElementById("chat-box");
    const message = input.value.trim();
    const company = companyInput.value;
    const year = parseInt(yearInput.value); 

    if (!message) return;

    const userMsg = document.createElement("div");
    userMsg.className = "message user";
    userMsg.textContent = `${message} (for ${company} in ${year})`;
    chatBox.appendChild(userMsg);

    input.value = "";

    try {
        const response = await fetch("/ask", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: message, company: company, year: year })
        });

        if (!response.ok) {
            throw new Error(`Server error: ${response.status}`);
        }

        const data = await response.json();
        const botMsg = document.createElement("div");
        botMsg.className = "message bot";
        botMsg.textContent = data.reply;
        chatBox.appendChild(botMsg);
    } catch (error) {
        const errorMsg = document.createElement("div");
        errorMsg.className = "message bot";
        errorMsg.textContent = `Error: Could not connect to the server. ${error.message}`;
        chatBox.appendChild(errorMsg);
    }

    chatBox.scrollTop = chatBox.scrollHeight;
}
</script>
</body>
</html>
